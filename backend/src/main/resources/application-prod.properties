digitalhouse.storage.s3.bucket=digitalhouse-vitor
digitalhouse.storage.s3.regiao=us-east-1
digitalhouse.storage.s3.diretorio-fotos=fotos

digitalhouse.password.client=${CLIENT_PASS}

spring.mail.password=${SENDGRID_APIKEY}
